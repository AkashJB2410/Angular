<!-- pop up window content for employee wise checklist -->
<div class="modal-body">
    <app-grid *ngIf="Assignedlist" [dataFromComponent]="Assignedprojectlist" [coloums]="coloums"></app-grid>
    <div class="float-right my-2">
        <button type="button" class="btn btn-primary" (click)="infoAssignshow()" aria-label="Close">
            <span aria-hidden="true">
                Add Project</span>
        </button>
    </div>
</div>

<div bsModal #infoAssign="bs-modal" class="modal fade" [config]="{ backdrop: 'static' }" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-info modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Assign Project </h4>
                <button type="button" class="close" (click)="CloseInfoModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div >
                    <ng-multiselect-dropdown [placeholder]="'Select Project'" [data]="projectlist"
                        [(ngModel)]="selectedItems" [settings]="dropdownSettings">
                    </ng-multiselect-dropdown>
                </div>
            </div>
            <div class="modal-footer">
                <div class="">
                    <button type="button" class="btn btn-danger" (click)="CloseInfoModal()" aria-label="Close">
                        <span aria-hidden="true">Close</span>
                    </button>
                    <button type="button" class="btn btn-success" (click)="AssignProject()" aria-label="Close"
                        data-target=".bd-example-modal-sm">
                        <span aria-hidden="true">Add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #deleteAss="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="genericModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h6>You want to delete this Assigned Task ?</h6><br>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-secondary"
                            (click)="deleteAss.hide()">Cancel</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-danger" >Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
