<div class="wrapper">
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
        <mdb-navbar-brand><a class="navbar-brand" style="font-weight: bold; color: white; cursor: pointer;">Checklist Management</a></mdb-navbar-brand>

        <links class="wrapper1">
            <ul class="navbar-nav mr-auto" style="font-weight: 400;">
                <li class="nav-item">
                    <a class="nav-link waves-light" *ngIf="AccessAdmin"
                        [ngClass]="{isActive : active === 'checklist-dashboard'}" (click)="isActivated('checklist-dashboard')"
                        mdbWavesEffect> Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" *ngIf="AccessAdmin"
                        [ngClass]="{isActive : active === 'checklist-control'}"
                        (click)="isActivated('checklist-control')" mdbWavesEffect>Configure<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" *ngIf="AccessAdmin"
                        [ngClass]="{isActive : active === 'checkList-assignment'}"
                        (click)="isActivated('checkList-assignment')" mdbWavesEffect>Assignment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" *ngIf="AccessUser"
                        [ngClass]="{isActive : active === 'checkList-submit'}" (click)="isActivated('checkList-submit')"
                        mdbWavesEffect>Submit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" *ngIf="AccessAdmin"
                        [ngClass]="{isActive : active === 'checkList-approval'}"
                        (click)="isActivated('checkList-approval')" mdbWavesEffect>Approval</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" *ngIf="AccessAdmin"
                        [ngClass]="{isActive : active === 'checkList-misreport'}"
                        (click)="isActivated('checkList-misreport')" mdbWavesEffect>MISreport</a>
                </li>
                

            </ul>
            <ul class="navbar-nav">            
                <li class="nav-item">
                    <a class="nav-link waves-light" title="Dashboard" routerLink="/dashboard" mdbWavesEffect><span class="material-icons">dashboard</span>
                        </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" title="Logout" (click)="LogoutModal.show()" mdbWavesEffect><span class="material-icons">logout</span>
                        </a>
                </li>              
            </ul>
        </links>

    </mdb-navbar>
</div>
<app-checklist-dashboard *ngIf="active === 'checklist-dashboard'"></app-checklist-dashboard>
<app-checklist-control *ngIf="active === 'checklist-control'"></app-checklist-control>
<app-checklist-assignment *ngIf="active === 'checkList-assignment'"></app-checklist-assignment>
<app-checklist-submit *ngIf="active === 'checkList-submit'"></app-checklist-submit>
<app-checkList-approval *ngIf="active === 'checkList-approval'"></app-checkList-approval>
<app-misreport *ngIf="active === 'checkList-misreport'"></app-misreport>
<app-center-management *ngIf="active === 'center-management'"></app-center-management>
<app-timesheet *ngIf="active === 'timesheet'"></app-timesheet>

<div bsModal #LogoutModal="bs-modal" [config]="{ backdrop: 'static' }" class="modal right" tabindex="-1" role="dialog"
    aria-labelledby="genericModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h6>Are you sure you want to log-out?</h6><br>
                <div class="row" style="float: right;">
                   
                    <div class="col-5">
                        <button type="button" class="btn btn-outline-secondary"
                            (click)="LogoutModal.hide()">No</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-danger" routerLink="/login">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
