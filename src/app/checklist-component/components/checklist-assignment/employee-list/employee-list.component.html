<!--emp wise checklist(grid)  pop up window -->
<div class="container">
    <div class="table-responsive" style="margin-top:1rem ;">
        <table class="table" #table>
            <thead class="thead-light" style="text-align: center;">
                <tr>
                    <th class="text-center"><i class="icon-people"></i></th>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Emp Id:</th>
                    <th>Checklist Count</th>
                </tr>
            </thead>
            <tbody style="text-align: center;" title="Click to Assign">
                <tr *ngFor="let emp of loadlist | filter:searchText  | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };" (click)="onEmpClick(emp)" style="cursor: pointer;">

                    <td class="text-center">
                        <div class="avatar" style="height:28px; width: 28px;">
                            <img src="../../../assets/img/account.png" class="img-avatar" alt="">
                        </div>
                    </td>
                    <td>
                        <div>{{emp.employeename}}</div>

                    </td>
                    <td>
                        <div>{{emp.designation}}</div>
                    </td>
                    <td>
                        <div>{{emp.employeeId}}</div>

                    </td>
                    <!-- <td>
                        <div>{{emp.count}}</div>
                    </td> -->
                    <td>
                        <div>{{emp.department}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" class="my-pagination" nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>
<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Assigned checklists</h4>
                <button type="button" class="close" (click)="onCloseClick()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <app-emp-wise-checklists *ngIf="isEmpSelected" [centerid]="
                "[item_Type]='item_Type' [empDetails]='empDetail'>
                </app-emp-wise-checklists>
            </div>
        </div>
    </div>
</div>
<!--emp wise checklist(grid)  pop up window -->
